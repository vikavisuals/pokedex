<!DOCTYPE html>
<html lang="en">

<head>

  <title>VikaDex</title>

  <!-- Reset file that erases all different browser default HTML -->
  <link rel="stylesheet" href="assets/reset.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <!-- font-family: 'Quicksand', sans-serif; -->

  <!-- Linking CSS file to this HTML -->
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>

    <header>

      <div id="headerTitle">VikaDex</div>

      <div>
      <!-- Search bar for finding pokemon by name -->
      <form id="searchForm" method="get">
        <input type="text" id="searchBar" placeholder="Search for Pokemon" value="">

        <!-- Search button -->
        <button id="searchBtn" class="btn shadow-none">
          Search
        </button>
      </form>
      </div>

  </header>



    <div id="pokemonInfo">
      <!-- Displays Pokemon name -->
      <h1 id="displayName"></h1>
      <br>
      <!-- Displays Pokemon type -->
      <h1 id="displayType"></h1>
      <br>
      <!-- Displays Pokemon image -->
      <img id="displaySprite" src="./images/pokeball.png" alt="Pokemon Image">
    </div>


  <script src="assets/script.js">
  </script>

</body>

</html>
